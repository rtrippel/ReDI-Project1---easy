<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project1---easy</title>
    <link rel="stylesheet" href="styles/generalSettingsStyle.css">
    <link rel="icon" type="image/x-icon" href="Starterkit/images/favicon-32x32.png">
</head>

<body class="container">
<header>
    <div class="logo-container">
        <img src="Starterkit/images/logo.svg" alt="Logo">
    </div>
    <div class="hero-container">
        <img src="Starterkit/images/hero-mobile.jpg" alt="Hero Image">
    </div>
</header>

<section class="content">
    <h1>WE'RE <span class="black-color">COMING SOON</span></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
</section>

<section class="send-email-button">
    <input type="text" placeholder="Email Address"/>
    <button>
        <img src="Starterkit/images/icon-arrow.svg" alt="Submit">
    </button>
</section>
</body>
</html>
